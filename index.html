<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芙宁娜 AI 聊天 - 浅蓝主题</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- 聊天头部 -->
        <div class="chat-header">
            <div class="header-content">
                <div class="header-avatar">
                    <img src="Furina_Icon.png" alt="芙宁娜">
                </div>
                <div class="header-info">
                    <h2 class="header-title">芙宁娜</h2>
                    <span class="header-status online">在线</span>
                </div>
            </div>

        </div>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
        </div>

        <!-- 输入指示器 -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-content">
                <div class="typing-avatar">
                    <img src="Furina_Icon.png" alt="芙宁娜">
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">芙宁娜正在输入...</span>
            </div>
        </div>

        <!-- 聊天输入区域 -->
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="输入消息..." maxlength="500">
                <button id="sendButton" class="send-button" title="发送消息">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
